<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Remédio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg w-full">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Cadastro de Remédio</h2>
    <form class="space-y-5">
        <!-- Nome do Remédio -->
        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome do Remédio</label>
            <input type="text" id="nome" placeholder="Digite o nome"
                   class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-green-400 focus:border-green-400">
        </div>

        <!-- Dosagem -->
        <div>
            <label for="dosagem" class="block text-sm font-medium text-gray-700">Dosagem (mg/ml)</label>
            <input type="number" id="dosagem" placeholder="Ex: 500" min="0"
                   class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-green-400 focus:border-green-400">
        </div>

        <!-- Frequência -->
        <div>
            <label for="frequencia" class="block text-sm font-medium text-gray-700">Frequência</label>
            <select id="frequencia" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-green-400">
                <option value="">Selecione</option>
                <option value="diario">Diário</option>
                <option value="alternados">Dias Alternados</option>
                <option value="semanal">Semanal</option>
            </select>
        </div>

        <!-- Horário -->
        <div>
            <label for="horario" class="block text-sm font-medium text-gray-700">Horário</label>
            <input type="time" id="horario"
                   class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-green-400 focus:border-green-400">
        </div>

        <!-- Observações -->
        <div>
            <label for="observacao" class="block text-sm font-medium text-gray-700">Observações</label>
            <textarea id="observacao" rows="3" placeholder="Informações adicionais"
                      class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-green-400 focus:border-green-400"></textarea>
        </div>

        <!-- Botão de Cadastro -->
        <div class="text-center">
            <button type="submit" class="w-full bg-rose-800 hover:bg-rose-900 text-white font-semibold py-2 px-4  rounded-xl">
                Cadastrar Remédio
            </button>
        </div>
    </form>
</div>
</body>
</html>
